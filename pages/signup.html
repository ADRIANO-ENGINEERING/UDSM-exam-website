<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="../css/style2.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <script type="text/javascript" src="../js/validation.js" defer></script>
  </head>
  <body>
    <div class="top-bar">
      <h4>UNIVERSITY OF DAR ES SALAAM</h4>
    </div>

    <div class="header">
      <img src="../images/tz-logo.png" alt="Tanzania Logo" />

      <div class="title">
        <h1>Online Examination System</h1>
      </div>

      <img src="../images/udsm-logo.png" alt="UDSM Logo" />
    </div>
    <nav class="navbar">
      <ul>
        <li><a href="login.html">Student Login</a></li>
        <li><a href="instructions.html">Exam Instructions</a></li>
        <li><a href="exam.html">Start Exam</a></li>
        <li><a href="results.html">Results</a></li>
        <li><a href="courses.html">Courses</a></li>
        <li><a href="timetable.html">Timetable</a></li>
        <li><a href="rules.html">Rules</a></li>
        <li><a href="faq.html">FAQ</a></li>
        <li><a href="contact.html">Help Desk</a></li>
      </ul>
    </nav>
    <div class="wrapper">
      <h1>SIGN UP</h1>
      <p id="error-message"></p>
      <form id="form">
        <div>
          <input
            type="text"
            name="fullname"
            id="fullname-input"
            placeholder="Full Name"
          />
        </div>

        <div>
          <input
            type="text"
            name="regNum"
            id="regNum-input"
            pattern="^\d{4}-\d{2}-\d{5}$"
            title="Format must be in XXXX-XX-XXXXX (Numbers only)"
            placeholder="Reg No e.g (2016-04-07591)"
          />
        </div>

        <div>
          <input
            type="email"
            name="email"
            id="email-input"
            placeholder="Email Address"
          />
        </div>

        <div>
          <input
            type="password"
            name="password"
            id="password-input"
            placeholder="Password"
          />
        </div>

        <div>
          <input
            type="password"
            name="repeatPassword"
            id="repeat-password-input"
            placeholder="Repeat Password"
          />
        </div>

        <button type="submit">Sign Up</button>
      </form>
      <p>Already have an account? <a href="login.html">Login</a></p>
    </div>
  </body>
</html>
